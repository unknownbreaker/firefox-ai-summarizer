<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      padding: 12px;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    button.action {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 6px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
    }
    button.action:hover { background: #003eaa; }
    .divider {
      border-top: 1px solid #e0e0e0;
      margin: 10px 0;
    }
    label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .settings-link {
      display: block;
      text-align: center;
      color: #0060df;
      text-decoration: none;
      font-size: 11px;
      margin-top: 8px;
    }
    .settings-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>AI Summarizer</h1>

  <button class="action" id="summarize-page">Summarize This Page</button>
  <button class="action" id="summarize-tabs">Summarize All Tabs</button>

  <div class="divider"></div>

  <label for="provider-select">Provider</label>
  <select id="provider-select">
    <option value="chatgpt">ChatGPT</option>
    <option value="claude">Claude</option>
    <option value="custom">Custom</option>
  </select>

  <label for="preset-select">Summary Style</label>
  <select id="preset-select"></select>

  <a href="#" class="settings-link" id="open-settings">Settings</a>

  <script src="../providers/providers.js"></script>
  <script src="../lib/prompt-builder.js"></script>
  <script src="popup.js"></script>
</body>
</html>
